<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/piramide.png" />
  <link rel="stylesheet" href="../styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Proyecto Semestral</title>
</head>
<body>
  
  <div class="contenedorPrincipal" >
    <nav>
    <button class="nav-button">Menu</button>
    <a href="../html/index.html" class=" nav-enlace">Home</a>
    <a href="../html/piramides.html" class=" nav-enlace">Lista</a> 
  </nav>
    <div class="contenedorFormulario">
      <h1 class="titulo">Pirámide: Recorrido Maximo</h1>
      <a href="https://github.com/2022-SEMII-DESIV-G2/rosero-jose" target="_blank">
        <button class="miGitHub git efecto-linea">
          <span class="btn-git">
            <div class="icono-dos">
              <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
              </svg>
            </div> 
          </span>
          <svg class="linea">
            <rect x="0" y="0" fill="none"></rect>
          </svg>
        </button>
      </a>
      <form id="formPiramide" name="form" action="" method="get" onclick="event.preventDefault()">
        <div class="input">
          <h2 class="subtitulo">Tamaño</h2>
          <input class="texto" type="text" name="textTam" id="textTam">
        </div>
        <div class="input">
          <h2 class="subtitulo">Valores</h2>
          <input class="texto texto2" type="text" name="textVal" id="textVal">
          <button class="random efect" onclick="random()"><span>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
          </svg>
          </span></button>
        </div>
        <div class="contenedorBotones">
          <button class="boton limpiar" onclick="eliminar()"><span>Limpiar</span></button>
          <button class="boton calcular" onclick="construirPiramide()"><span>Calcular</span></button>
        </div>
      </form>
    </div>
    <div class="contenedorResultado">
      <h3 class="subtituloDos" id="subtituloDos"></h3>
      <p class="recorrido" id="recorrido"></p>
      <p class="suma" id="suma"></p>
      <p class="error" id="error"></p>
    </div>
    <div id="contenedorPiramide" class="contenedorPiramide">
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/piramide.js" type="text/javascript"></script>
</body>
</html>
