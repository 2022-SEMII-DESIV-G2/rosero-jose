<!DOCTYPE html>
<html lang="es">
<head>
  <script src="./contar.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gelasio&family=Lobster&family=Poppins:wght@200&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <title>Laboratorio 8</title>
</head>
<body>
  <div class="externo">
    <a href="https://github.com/2022-SEMII-DESIV-G2/rosero-jose" target="_blank">
      <button class="boton git efecto-linea">
        <div class="icono">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short flecha" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
          </svg>
        </div>
        <span class="btn-git">
          <div class="icono-dos">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
              <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
          </div> 
          GitHub
        </span>
        <svg class="linea">
          <rect x="0" y="0" fill="none"></rect>
        </svg>
      </button>
    </a>
  </div>
  <div class="contenedor-principal">
    <div class="contenedor-contador">
      <h1 class="titulo">Contador de letras</h1>
      <div>
        <h2 class="subtitulo">Cadena de texto</h2>
        <div class="formulario">
        <form name="form" action="" method="get" onclick="event.preventDefault()">
          <input class="texto" type="text" id="text" name="text">
          <div class="contenedor-botones">
            <button class="boton limpiar" onclick="eliminar()"><span>Limpiar</span></button>
            <button class="boton calcular" onclick="contar()"><span>Calcular</span></button>
          </div>
        </form>
      </div>
      </div>
    </div>
    <div class="contenedor-resultado">
      <h3 id="subtitulo-dos" class="subtitulo-dos"></h3>
      <div class="resultado">
        <p class="llave" id="resultado-llave"></p>
        <p class="valor" id="resultado-valor"></p>
      </div>
    </div>
  </div>
</body>
</html>
